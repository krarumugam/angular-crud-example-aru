<div class="table-responsive-sm">
  <table class="table table-bordered table-sm">
      <thead class="thead-dark">
        <tr class="d-flex">
          <th class="col-1" scope="col">#</th>
          <th class="col-2" scope="col">Name</th>
          <th class="col-2"scope="col">Email ID</th>
          <th class="col-1" scope="col">Phone Number</th>
          <th class="col-1" scope="col">Date Of Joining</th>
          <th class="col-1" scope="col">Active</th>
          <th class="col-1" scope="col">Photo</th>
          <th class="col-1" scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr class="d-flex" *ngFor="let teamMember of teamMembers">
          <td class="col-1" #id> {{teamMember.id}} </td>
          <td class="col-2" #name><a routerLink="/create" (click)="updateTeamMember(teamMember)">
            {{teamMember.name}} </a></td>
          <td class="col-2" #email> {{teamMember.email}} </td>
          <td class="col-1" #phoneNo> {{teamMember.phoneNo}} </td>
          <td class="col-1" #doj> {{teamMember.doj}} </td>
          <td class="col-1" #isActive> {{teamMember.isActive}} </td>
          <td class="col-1" #photoPath><img src = "{{teamMember.photoPath}}" style="width: 20px; height: 20px;"/></td>
          <!-- <td class="col-1" > Delete </td> -->
          <td class="col-1" ><img src = "assets/images/delete_blue.jpg" style="width: 20px; height: 20px;"/></td>
        </tr>

      </tbody>
    </table>
</div>
